@(loginForm: Form[RecruiterController.EmpLogin])

@RecruitersScreenTemplate("Login") {

<div class="container-fluid text-center">

	<div class="col-xs-8 col-sm-4 col-md-4 col-lg-4" id="recruiter-login-form">
		<h2>Employee Login</h2>
		<form name="empForm" action="/authenticateemp" method="POST">				
			<div class="form-group">
				
				<input type="text" class="form-control" name="employee_userName" required placeholder="Login ID" id="employee_userName">
			</div>
			
			<div class="form-group">
				
				<input type="password" class="form-control" name="employeePassword" required placeholder="Password" id="employeePassword">
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<input type="hidden" value="@loginForm("id").valueOr("")" name="id"/>
				
				<input type="submit" class="btn btn-primary btn-square-adjust" value="Submit">
			
			</div>
		</form>
		
	</div>
</div>

}
